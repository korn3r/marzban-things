services:
    haproxy:
        user: "0:0"
        image: haproxytech/haproxy-alpine-quic:latest
        restart: always
        container_name: haproxy
        network_mode: host
        volumes:
            - ./haproxy.cfg:/usr/local/etc/haproxy/haproxy.cfg:ro
            - /etc/sysctl.conf:/etc/sysctl.conf:ro
            - nginx-sock:/opt/run/nginx:rw
            - /opt/run/ttyd:/opt/run/ttyd/:rw
            - ./certbot/conf/:/etc/haproxy/crt

    nginx:
        image: nginx:mainline-alpine
        restart: always
        container_name: nginx
        deploy:
            resources:
                limits:
                    cpus: '0.1'
                    memory: 128M
        volumes:
            - ./nginx.conf:/etc/nginx/nginx.conf:ro
            - ./certbot/www/:/var/www/certbot/:ro
            - ./certbot/conf/:/etc/letsencrypt/:ro
            - ./log/:/var/log/nginx/:rw
            - /etc/sysctl.conf:/etc/sysctl.conf
            - nginx-sock:/opt/run/nginx/
        network_mode: host

    certbot:
        image: certbot/certbot:latest
        volumes:
            - ./certbot/www/:/var/www/certbot/:rw
            - ./certbot/conf/:/etc/letsencrypt/:rw
        network_mode: host

volumes:
  nginx-sock:
    driver: local
    name: nginx-sock
    driver_opts:
      type: tmpfs
      device: tmpfs
      o: size=4k,nosuid,nodev
